    <!-- PDF.js for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // Configure PDF.js worker with multiple fallbacks
      function initializePDFJS() {
        if (typeof pdfjsLib !== 'undefined') {
          pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
          window.pdfJSReady = true;
          console.log('PDF.js loaded successfully');
        } else {
          console.error('PDF.js failed to load');
          window.pdfJSReady = false;
        }
      }

      // Try to initialize immediately
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializePDFJS);
      } else {
        initializePDFJS();
      }

      // Also try on window load as backup
      window.addEventListener('load', function() {
        if (!window.pdfJSReady) {
          initializePDFJS();
        }
      });
    </script>
